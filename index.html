<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Document</title>
</head>
<body>
    <h1 id="cancellation-Message">REFRESH OR REOPEN THIS PAGE TO TAKE THE QUIZ.</h1>

    <header class = "heading">
        <h1>Web Developer Quiz</h1>
    </header>

    <section class = "section-Flex-Container">

        <div class = "container">
            
            <header>
                <h2 id="question-heading">Question: <span id="question-prompt"></span></h2>
            </header>
            <hr>
            <form>
                <label class="choices">A.</label><input id="choice-A" type="radio" name ="choice" value="Application Programming Interweb"/><label id="answer-A" for="choice-A"></label>
                <br>
                <br>
                <label class="choices">B.</label><input id="choice-B" type="radio" name="choice"/><label id="answer-B" for="choice-B"></label>
                <br>
                <br>
                <label class="choices">C.</label><input id="choice-C" type="radio" name="choice"/><label id="answer-C" for="choice-C"></label>
                <br>
                <br>
                <label class="choices">D.</label><input id="choice-D" type="radio" name="choice"/><label id="answer-D" for="choice-D"></label>
                <br>
                <br>
                <button id="next">Next</button>
                <p>Click to continue</p>
            </form> 
        </div>

        <div id = "timerContainer">
            <h2>Time Left</h2>
            <h2 id="timer"></h2>
        </div>

    </section>
    <script src="assets/js/logic.js"></script>
</body>
</html>
